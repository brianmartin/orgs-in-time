<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sticky footer &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -60px;
      }
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        
        .x.axis path {
          display: none;
        }
        
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
          <div class="page-header">
              <!-- 
              <h1>Organization Co-occurence</h1>
              -->
          </div>
          <p class="lead">Query the frequency of an organization being mentioned in the news, or the frequency of two organizations co-occuring in news articles.</p>

        <div id="push"></div>

        <div class="row">
          <div class="span8">
            <form class="form-inline" id="submit-query">
              <input id="org1" type="text" class="input-large" placeholder="Organization">
              <input id="org2" type="text" class="input-large" placeholder="Second Organization (Optional)">
              <button id="submit-query-btn" type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="graph-div" class="span8">

          </div>
        </div>

      </div>

    </div>

    <div id="footer">
      <div class="container">
          <p class="muted credit"><a href="http://brianmartin.github.com">Brian Martin</a> for <a href="http://people.cs.umass.edu/~arun/691">UMass CS 691 Big Data</a>.</p>
      </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/d3.js"></script>
    <script src="/js/underscore.js"></script>
    <script type="text/javascript">
          generateGraph = function(data) {

            console.log("generateGraph.data:");
            console.log(data);
            console.log(data[0]);
            console.log(data[1]);

                var arrData = _.zip(data[0], data[1]);

                var margin = {top: 20, right: 20, bottom: 30, left: 50},
                    width = 660 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;

                var parseDate = d3.time.format("%Y-%m-%d").parse;

                var x = d3.time.scale()
                    .range([0, width])

                var y = d3.scale.linear()
                    .range([height, 0]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");

                var line = d3.svg.line()
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.close); });

                $("#graph-div").html("")
                var svg = d3.select("#graph-div").append("svg")
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

               var data = arrData.map(function(d) {
                   return {
                      date: parseDate(d[0]),
                      close: d[1]
                   };
               });

              x.domain(d3.extent(data, function(d) { return d.date; }));
              y.domain(d3.extent(data, function(d) { return d.close; }));

              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Frequency");

              svg.append("path")
                  .datum(data)
                  .attr("class", "line")
                  .attr("d", line);

          }

          displayGraph = function() {

           var org1, org2, points;

           points = [ [ ], [ ] ] // list of two lists

            org1 = $('#org1').val();
            org2 = $('#org2').val();

            if (org1) {
                // we have two organizations
                if (org2) { $.getJSON("/query/" + org1 + "/" + org2, function(data) { generateGraph(data) }) }
                // we have one organizations
                else {
                    $.ajax({
                        type: "GET",
                        url:  "/query/" + org1,
                        data: "",
                        success: function (data) {
                            console.log("data:");
                            console.log(data);
                            generateGraph(data);
                        }
                    })
                }
            }

            return false;

          }

          $("#submit-query-btn").live('click', function(event) {
              event.preventDefault();
              displayGraph();
            })

    </script>

  </body>
</html>
